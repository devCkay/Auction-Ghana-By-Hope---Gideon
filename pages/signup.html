<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Auction House</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://placehold.co/32" sizes="32x32">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    
    <style>
        body {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.7), rgba(46, 57, 75, 0.9)), 
                url('/assests/pexels-rdne-8489670.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
        }
        
        .form-container {
            backdrop-filter: blur(10px);
            background: rgba(17, 24, 39, 0.8); /* gray-900 with opacity */
        }
        
        .input-field:focus {
            box-shadow: 0 0 0 3px rgba(43, 51, 63, 0.5);
        }
    </style>
</head>
<body class="text-white flex items-center justify-center p-4">
    <div class="form-container rounded-xl shadow-2xl overflow-hidden w-full max-w-md border border-gray-700">
        <div class="p-8">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold mb-2 text-gray-100">Create Account</h1>
                <p class="text-gray-400">Join Auction House to start bidding today</p>
            </div>
            
            <form id="signupForm" class="space-y-6">
                <!-- Name Field -->
                <div>
                    <label for="name" class="block text-sm font-medium mb-2 text-gray-300">Full Name</label>
                    <div class="relative">
                        <input type="text" id="name" name="name" required
                               class="input-field w-full px-4 py-3 rounded-lg bg-gray-900 bg-opacity-70 border border-gray-700 focus:outline-none text-gray-200 placeholder-gray-500"
                               placeholder="John Doe">
                        <i class="fas fa-user absolute right-3 top-3.5 text-gray-500"></i>
                    </div>
                </div>
                
                <!-- Email Field -->
                <div>
                    <label for="email" class="block text-sm font-medium mb-2 text-gray-300">Email Address</label>
                    <div class="relative">
                        <input type="email" id="email" name="email" required
                               class="input-field w-full px-4 py-3 rounded-lg bg-gray-900 bg-opacity-70 border border-gray-700 focus:outline-none text-gray-200 placeholder-gray-500"
                               placeholder="your@email.com">
                        <i class="fas fa-envelope absolute right-3 top-3.5 text-gray-500"></i>
                    </div>
                </div>
                
                <!-- Password Field -->
                <div>
                    <label for="password" class="block text-sm font-medium mb-2 text-gray-300">Password</label>
                    <div class="relative">
                        <input type="password" id="password" name="password" required minlength="8"
                               class="input-field w-full px-4 py-3 rounded-lg bg-gray-900 bg-opacity-70 border border-gray-700 focus:outline-none text-gray-200 placeholder-gray-500 pr-10"
                               placeholder="Enter password">
                        <i class="fas fa-eye-slash absolute right-3 top-3.5 text-gray-500 cursor-pointer hover:text-gray-400" id="togglePassword"></i>
                    </div>
                    <p class="text-xs text-gray-500 mt-1">Minimum 8 characters</p>
                </div>
                
                <!-- Confirm Password -->
                <div>
                    <label for="confirmPassword" class="block text-sm font-medium mb-2 text-gray-300">Confirm Password</label>
                    <div class="relative">
                        <input type="password" id="confirmPassword" name="confirmPassword" required
                               class="input-field w-full px-4 py-3 rounded-lg bg-gray-900 bg-opacity-70 border border-gray-700 focus:outline-none text-gray-200 placeholder-gray-500 pr-10"
                               placeholder="Confirm password">
                        <i class="fas fa-eye-slash absolute right-3 top-3.5 text-gray-500 cursor-pointer hover:text-gray-400" id="toggleConfirmPassword"></i>
                    </div>
                </div>
                
                <!-- Terms Checkbox -->
                <div class="flex items-start">
                    <div class="flex items-center h-5">
                        <input type="checkbox" id="terms" name="terms" required
                               class="w-4 h-4 rounded bg-gray-900 border-gray-600 focus:ring-yellow-500 focus:ring-2 text-yellow-500">
                    </div>
                    <label for="terms" class="ml-2 text-sm text-gray-400">
                        I agree to the <a href="#" class="text-yellow-400 hover:underline">Terms & Conditions</a>
                    </label>
                </div>
                
                <!-- Submit Button -->
                <button type="submit"
                        class="w-full bg-gradient-to-r from-gray-800 to-black text-white py-3 px-4 rounded-lg font-semibold hover:shadow-lg transition-all duration-300">
                    Sign Up
                </button>
                
                <!-- Login Link -->
                <div class="text-center text-sm text-gray-400">
                    Already have an account? 
                    <a href="/pages/login.html" class="text-yellow-400 font-medium hover:underline">Log in</a>
                </div>
            </form>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Password toggle functionality
            const togglePassword = document.getElementById('togglePassword');
            const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
            const password = document.getElementById('password');
            const confirmPassword = document.getElementById('confirmPassword');
            
            function togglePasswordVisibility(field, icon) {
                const type = field.getAttribute('type') === 'password' ? 'text' : 'password';
                field.setAttribute('type', type);
                icon.classList.toggle('fa-eye-slash');
                icon.classList.toggle('fa-eye');
            }
            
            togglePassword.addEventListener('click', function() {
                togglePasswordVisibility(password, this);
            });
            
            toggleConfirmPassword.addEventListener('click', function() {
                togglePasswordVisibility(confirmPassword, this);
            });
            
            // Form validation
            const form = document.getElementById('signupForm');
            
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Simple validation
                if (password.value !== confirmPassword.value) {
                    alert('Passwords do not match!');
                    return;
                }
                
                if (!document.getElementById('terms').checked) {
                    alert('You must agree to the terms and conditions');
                    return;
                }
                
                // Form is valid - you would typically send to server here
                alert('Account created successfully! (This is a demo)');
                form.reset();
            });
        });
    </script>
</body>
</html>
